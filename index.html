<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .card {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover { background-color: #0056b3; }
        .footer { margin-top: 40px; color: #999; font-size: 12px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/100" style="border-radius: 50%; width: 100px; height: 100px;">
        
        <h1>欢迎来到我的主页</h1>
        
        <p>你好！这是我在 GitHub 上部署的第一个网页。<br>
        在这里你可以通过下方的按钮联系到我，或者查看更多内容。</p>
        
        <a href="#" class="btn">联系我</a>
        <a href="#" class="btn" style="background-color: #28a745;">查看项目</a>
    </div>

    <div class="footer">
        © 2026 我的网站. All Rights Reserved.
    </div>

</body>
</html>
